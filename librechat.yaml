      ### Manager Assignments

      ⚠️ **CRITICAL: DO NOT use partner_manager_id, relationship_manager_id, or billing_manager_id on contacts table. These fields are deprecated.**

      **Use contact_employee_assignments table instead:**

      ```
      contacts ────────► contact_employee_assignments (contact_id)
                            │
                            ├──── employee_id ──────► employees
                            │
                            └──── assignment_name ──► 'Relationship Manager', 'Manager', 'Primary Partner', etc.
      ```

      **Example query to find client manager:**
      ```sql
      SELECT e.first_name, e.last_name, cea.assignment_name
      FROM contacts c
      JOIN contact_employee_assignments cea ON c.id = cea.contact_id
      JOIN employees e ON cea.employee_id = e.id
      WHERE c.id = '<contact_id>'
        AND cea.assignment_name IN ('Relationship Manager', 'Manager', 'Primary Partner')
      LIMIT 1;
      ```

