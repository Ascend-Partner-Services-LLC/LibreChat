version: 1.2.1

cache: true

balance:
  enabled: true
  startBalance: 8000000
  autoRefillEnabled: true
  refillIntervalValue: 30
  refillIntervalUnit: "days"
  refillAmount: 8000000

interface:
  marketplace:
    use: true  # Enable marketplace access

# MCP server domain allowlist - needed for Docker to connect to host
mcpSettings:
  allowedDomains:
    - 'host.docker.internal'    # Docker host access (required for Docker setups)
    - 'http://host.docker.internal:8000'  # Workspace MCP server
    - 'http://host.docker.internal:8080'  # DBHub MCP server
    - 'localhost'                # Local development
    - 'http://localhost:8000'    # Local workspace MCP
    - 'http://localhost:8080'    # Local dbhub MCP

# MCP Servers configuration
#
# ARCHITECTURE:
# - workspace: Provides context, RBAC-enforced SQL execution, and user authentication
# - dbhub: Schema exploration ONLY (search_objects) - DO NOT use for query execution
#
mcpServers:
  workspace:
    type: streamable-http
    url: http://host.docker.internal:8000/mcp
    timeout: 60000
    serverInstructions: |
      ## Workspace MCP Server - Primary Data Access

      This server provides:
      1. **User context and authentication** (via session cookie)
      2. **RBAC-enforced SQL execution** (execute_sql tool)
      3. **Client/project context building** (build_client_context, build_project_context tools)

      ### SQL Query Execution

      **ALWAYS use the `execute_sql` tool from this server for database queries.**
      
      The `execute_sql` tool automatically:
      - Authenticates you via your session
      - Fetches your permissions from the backend
      - Rewrites queries to enforce RBAC filters
      - Returns results with metadata about RBAC enforcement

      **You do NOT need to manually add firm_id or sensitivity filters** - they are injected automatically based on your role.

      ### Response includes RBAC metadata:
      ```json
      {
        "success": true,
        "data": [...],
        "metadata": {
          "row_count": 25,
          "permission_level": "client.firm.non_sensitive.read",
          "rbac_applied": true
        }
      }
      ```

  dbhub:
    type: streamable-http
    url: http://host.docker.internal:8080/mcp
    timeout: 60000
    serverInstructions: |
      ## DBHub MCP Server - Schema Exploration ONLY

      ⚠️ **CRITICAL: This server is for SCHEMA EXPLORATION ONLY**

      ### Allowed Operations:
      ✅ Use `search_objects` to discover tables, columns, indexes, and relationships
      ✅ Explore database schema structure
      ✅ Understand table definitions and column types

      ### FORBIDDEN Operations:
      ❌ **DO NOT use `execute_sql` from this server** - it bypasses RBAC
      ❌ **DO NOT run any data queries through DBHub**

      ### For ALL Data Queries:
      Use the **workspace** MCP server's `execute_sql` tool instead.
      It automatically enforces RBAC based on your permissions.

      ### Workflow:
      1. Use DBHub's `search_objects` to explore schema when needed
      2. Use workspace's `execute_sql` for ALL actual data queries

      ---

      ## RESPONSE FORMATTING RULES

      **SQL Query Visibility:**
      - DO NOT show SQL queries in your responses unless the user explicitly asks to see them
      - When presenting results, focus on the data and insights, not the technical implementation

      **Result Set Size Management:**
      - **MAXIMUM 50 rows** in any response unless user explicitly asks for more
      - **If large result set**: Use aggregation (GROUP BY, COUNT, SUM, AVG)
      - **Prefer summary queries**: `SELECT status, COUNT(*) FROM ... GROUP BY status`

